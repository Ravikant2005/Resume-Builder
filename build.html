<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Generator</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="build.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>

<body>
  <div class="left-side">
    <div id="cv-form">
      <div class="header text-center bg-dark text-light">
        <h2>Resume Form</h2>
        <h4>Your professional story starts with us!</h4>
      </div>
      <div class="container mt-3 container-form">
        <div class="row">
          <div class="col-md-6 mt-2">
            <h3>Personal Information</h3>
            <div class="from-group mt-4">
              <label for="imgField">Select your photo *</label>
              <input id="imgField" type="file" class="form-control" onchange="updateProfilePicture(this)" required />
            </div>
            <div class="form-group mt-3">
              <label for="namefield"> Your Name</label>
              <input type="text" id="namefield" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group mt-4">
              <label for="desired-role"> Desired Role </label>
              <input type="text" id="desired-role" class="form-control" placeholder="Enter your Desired role ex: Web Developer" required />
            </div>
            <div class="form-group mt-2">
              <label for="contactfield"> Your Contact No.</label>
              <input type="number" id="contactfield" class="form-control" placeholder="Enter your Contact Number" required />
            </div>
            <div class="form-group mt-3">
              <label for="emailfield"> Your Email Id</label>
              <input type="email" id="emailfield" class="form-control" placeholder="Enter your email id " required />
            </div>
            <div class="form-group mt-3">
              <label for="agefeild">Age:</label>
              <input type="number" class="form-control" id="agefeild" name="age" placeholder="Enter Age" min="1" max="100" required />
            </div>
            <div class="form-group mt-3" id="he">
              <label for="hobby">Hobbies:</label>
              <div id="hobbyContainer">
                <div class="Hobbies">
                  <input type="text" class="form-control hobbyInput" placeholder="e.g. cricket, singing" id="hoby" required />
                </div>
                <button class="deleteButtonh" onclick="clearworkExperience(this)">delete</button>
              </div>
              <div class="container text-center mt-2" id="addHobbyeButton">
                <button onclick="addNewHobby()" class="btn btn-warning btn-sm">Add another Hobby</button>
              </div>
            </div>
            <div class="form-group mt-3">
              <label for="objective">Objective: </label>
              <textarea id="objective" class="form-control" placeholder="Your objective..." required></textarea>
            </div>
            <h3>Social Link</h3>
            <div class="form-group mt-2">
              <label for="githubfield">Github Link</label>
              <input type="text" id="githubfield" class="form-control" placeholder="Enter your Github Profile link" />
            </div>
            <div class="form-group mt-3">
              <label for="linkedinfield"> LinkedIn Link</label>
              <input type="text" id="linkedinfield" class="form-control" placeholder="Enter your Linkedin Profile link" />
            </div>
            <div class="form-group mt-3">
              <label for="websitefield"> Personal Website Link</label>
              <input type="text" id="websitefield" class="form-control" placeholder="Enter your Website link" />
            </div>
          </div>

          <div class="col-md-6 mt-2">
            <h3>Professional Information</h3>
            <div class="form-group mt-2">
              <label for="skills">Technical Skills:</label>
              <div class="skill">
                <label for="languages">Programming Languages:</label>
                <input type="text" class="form-control" placeholder="e.g. python, java, c" id="language" required />
                <label for="tools">Development Tools:</label>
                <input type="text" class="form-control" placeholder="e.g. MySQL, Bootstrap" id="tool" />
                <label for="software">Softwares:</label>
                <input type="text" class="form-control" placeholder="e.g. VS Code, GitHub" id="softwares" />
              </div>
            </div>

            <div class="form-group mt-3" id="we">
              <label for="workexpi">Work Experience</label>
              <div id="workExperienceContainer">
                <div class="workExperience">
                  <input type="text" class="form-control roleInput" placeholder="Role" id="workrole" required />
                  <input type="text" class="form-control companyInput" placeholder="Company Name" id="compname" required />
                  <input type="text" class="form-control durationInput" placeholder="Duration" id="wd" required />
                </div>
                <button class="deleteButton" onclick="clearworkExperience(this)">delete</button>
              </div>
              <div class="container text-center mt-2" id="addExperienceButton">
                <button onclick="addNewExp()" class="btn btn-warning btn-sm">Add another experience</button>
              </div>
            </div>

            <div class="form-group mt-2" id="Ee">
              <label for="eduexpi">Education:</label>
              <div id="eduExperienceContainer">
                <div class="eduExperience">
                  <input type="text" class="form-control clgInput" placeholder="School/College" id="clg" required />
                  <input type="text" class="form-control degInput" placeholder="Degree/Course" id="course" required />
                  <input type="text" class="form-control startYearInput" placeholder="Start Year" id="startYear" required />
                  <input type="text" class="form-control endYearInput" placeholder="End Year" id="endYear" required />
                  <input type="text" class="form-control percentInput" placeholder="CGPA/Percentage" id="percent" required />
                </div>
                <button class="deleteButtons" onclick="clearEduExperience(this)">delete</button>
              </div>
              <div class="container text-center mt-2" id="addEducationButton">
                <button onclick="addNewEdu()" class="btn btn-warning btn-sm">Add Another Education</button>
              </div>
            </div>

            <div class="form-group mt-3" id="Pe">
              <label for="projdetails">Project Details:</label>
              <div id="projectDetailsContainer">
                <div class="projDetails">
                  <input type="text" class="form-control titleInput" placeholder="Project Title" id="title" required />
                  <textarea class="form-control projdescriptionInput" placeholder="Description" id="projdescp" required></textarea>
                </div>
                <button class="deleteButtonP" onclick="clearProjDetails(this)">delete</button>
              </div>
              <div class="container text-center mt-2" id="addprojectButton">
                <button onclick="addNewProj()" class="btn btn-warning btn-sm">Add Another Project</button>
              </div>
            </div>
          </div>

          <div class="container text-center my-4">
            <button id="generateButton" class="btn btn-warning btn-large">Generate Resume</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Checkbox + Download -->
  <div id="removeFooterCheckboxContainer">
    <input type="checkbox" id="removeFooterCheckbox"> Remove Copyright Footer
  </div>
  <div class="container mt-3 text-center">
    <button class="download" id="downloadButton">Download Resume <i class="bi bi-download"></i></button>
  </div>

  <!-- Include your JS file -->
  <script src="build.js"></script>

  <!-- Add validation JS -->
  <script>
    function validateForm() {
      const requiredFields = document.querySelectorAll('#cv-form input[required], #cv-form textarea[required]');
      for (const field of requiredFields) {
        if (!field.value.trim()) {
          alert('Please fill out the required field: ' + field.placeholder);
          field.focus();
          return false;
        }
      }

      const email = document.getElementById("emailfield").value;
      const contact = document.getElementById("contactfield").value;
      const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      const phoneRegex = /^[0-9]{10}$/;

      if (!emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      if (!phoneRegex.test(contact)) {
        alert("Please enter a valid 10-digit contact number.");
        return false;
      }

      return true;
    }

    document.getElementById("generateButton").addEventListener("click", function () {
      if (validateForm()) {
        generateResumeButton(); // Replace with your actual resume generation function
      }
    });
  </script>
</body>
</html>
